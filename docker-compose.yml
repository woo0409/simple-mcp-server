version: "3.8"

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-mcp-server
    network_mode: host
    environment:
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-simple-mcp-server}
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Database config for host network mode
      - DB_HOST=localhost
      - DB_PORT=3306
      - DB_USER=mcp_user
      - DB_PASSWORD=Mcp@2026ReadOnly
      - DB_NAME=mcp_db
      - DB_CHARSET=utf8mb4
    restart: unless-stopped
